<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-neutral-900">
    <section class="container mx-auto my-10">
      <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-white">Add a new product</h2>
        <form action="#">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="sm:col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-white"
                >Product Name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="bg-neutral-700 border border-neutral-600 text-white text-sm rounded-lg focus:ring-blue-600 focus:border-blue-500 block w-full p-2.5 placeholder-neutral-400 focus:ring-blue-500"
                placeholder="Type product name"
                required=""
              />
            </div>
            <div class="w-full">
              <label
                for="brand"
                class="block mb-2 text-sm font-medium text-white"
                >Brand</label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="bg-neutral-700 border border-neutral-600 text-white text-sm rounded-lg focus:ring-blue-600 focus:border-blue-500 block w-full p-2.5 placeholder-neutral-400 focus:ring-blue-500"
                placeholder="Product brand"
                required=""
              />
            </div>
            <div class="w-full">
              <label
                for="price"
                class="block mb-2 text-sm font-medium text-white"
                >Price</label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="bg-neutral-700 border border-neutral-600 text-white text-sm rounded-lg focus:ring-blue-600 focus:border-blue-500 block w-full p-2.5 placeholder-neutral-400 focus:ring-blue-500"
                placeholder="$2999"
                required=""
              />
            </div>
            <div>
              <label
                for="category"
                class="block mb-2 text-sm font-medium text-white"
                >Category</label
              >
              <select
                id="category"
                class="bg-neutral-700 border border-neutral-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-neutral-400"
              >
                <option selected="">Select category</option>
                <option value="TV">TV/Monitors</option>
                <option value="PC">PC</option>
                <option value="AC">Accessories</option>
                <option value="PH">Phones</option>
              </select>
            </div>
            <div>
              <label
                for="quantity"
                class="block mb-2 text-sm font-medium text-white"
                >Quantity</label
              >
              <input
                type="number"
                name="quantity"
                id="quantity"
                class="bg-neutral-700 border border-neutral-600 text-white text-sm rounded-lg focus:ring-blue-600 focus:border-blue-500 block w-full p-2.5 placeholder-neutral-400 focus:ring-blue-500"
                placeholder="12"
                required=""
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="notes"
                class="block mb-2 text-sm font-medium text-white"
                >Notes</label
              >
              <textarea
                id="notes"
                rows="8"
                class="block p-2.5 w-full text-sm text-neutral-900 bg-neutral-50 rounded-lg border border-neutral-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your notes here"
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
          >
            Add product
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
